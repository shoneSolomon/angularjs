<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/angular.min.js"></script>
</head>
<body>
	
<div ng-app="myApp" ng-controller="myctrl">


<!-- 只有select的写法可以同时显示分开属性因而更加灵活-->
<select ng-model="sa" ng-options="x.site for x in names"></select>
<h1>{{sa.site}}</h1>
<h1><a  href="{{sa.url}}" target="_blank">{{sa.url}}</a></h1>




<!-- 传统写法不可以同时显示分开属性 -->
<select ng-model="so">
<option ng-repeat="x in name0" value="{{x.url}}">{{x.site}}</option>
</select>
<h1><a  href="{{so}}" target="_blank">{{so}}</a></h1>



<!-- 使用对象作为数据源, x 为键(key), y 为值(value):-->
<select ng-model="sa1" ng-options="x for (x,y) in name1"></select>
<h1>{{sa1}}</h1>

<!-- 使用对象作为数据源, x 为键(key), y 为值(value):-->
<select ng-model="sa2" ng-options="x for (x,y) in name2"></select>
<h1>{{sa2.brand}}</h1>
<h1>{{sa2.color}}</h1>
<h1>{{sa2.price}}</h1>

<!-- 使用对象作为数据源, x 为键(key), y 为值(value):此处用y的变量brand-->
<select ng-model="sa3" ng-options="y.brand for (x,y) in name3"></select>
<h1>{{sa3.brand}}</h1>
<h1>{{sa3.color}}</h1>
<h1>{{sa3.price}}</h1>





</div>

  <script>
	var app = angular.module('myApp', []);
	app.controller('myctrl', function($scope) {
		$scope.names=[
		{site:"Google",url:"http://wwww.google.com"},
		{site:"baidu",url:"http://wwww.baidu.com"},
		{site:"taobao",url:"http://wwww.taobao.com"}
		];

		$scope.name0=[
		{site:"Google",url:"http://wwww.google.com"},
		{site:"baidu",url:"http://wwww.baidu.com"},
		{site:"sina",url:"http://wwww.sina.com"}
		];

		$scope.name1={site01:"google",site02:"baidu",site03:"alibaba"};

		$scope.name2={
		car01:{brand:"bmw",color:"red",price:"100$"},
		car02:{brand:"oooo",color:"blue",price:"20$"},
		car03:{brand:"benz",color:"pink",price:"50$"}
	};

		$scope.name3={
		car01:{brand:"bmw",color:"red",price:"100$"},
		car02:{brand:"oooo",color:"blue",price:"20$"},
		car03:{brand:"benz",color:"pink",price:"50$"}
		};

	});

   </script>
</body>
</html>
